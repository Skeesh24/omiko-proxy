<VirtualHost *:80>
    ProxyRequests On
    ProxyPreserveHost On
 
    ProxyPass / http://${HOST}:10000/
    ProxyPassReverse / http://${HOST}:10000/

    ProxyPass /user http://${HOST}:10000/user
    ProxyPassReverse /user http://${HOST}:10000/user

    ProxyPass /docs http://${HOST}:10000/docs
    ProxyPassReverse /docs http://${HOST}:10000/docs

    ServerName localhost
</VirtualHost>
