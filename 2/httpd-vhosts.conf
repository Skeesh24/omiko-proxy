<VirtualHost *:80>
    ProxyRequests On
    ProxyPreserveHost On
 
    ProxyPass / http://web:10000/
    ProxyPassReverse / http://web:10000/

    ProxyPass /user http://web:10000/user
    ProxyPassReverse /user http://web:10000/user

    ProxyPass /docs http://web:10000/docs
    ProxyPassReverse /docs http://web:10000/docs

    ServerName localhost
</VirtualHost>
